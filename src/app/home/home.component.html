
<ons-toolbar>
  <div class="center">
    <ons-select [(ngModel)]="WeekValue">
      <!--<option *ngFor="let week of weeks">{{week.day}}</option>-->
      <option value="0">Monday</option>
      <option value="1">Tuesday</option>
      <option value="2">Wednesday</option>
      <option value="3">Thursday</option>
      <option value="4">Friday</option>
      <option value="5">Saturday</option>
      <option value="6">Sunday</option>
    </ons-select>
  </div>
  <div class="left">
    <ons-toolbar-button (click)="openMenu()">
      <ons-icon icon="ion-navicon, material:md-menu"></ons-icon>
    </ons-toolbar-button>
  </div>
  <div class="right">
    <ons-toolbar-button (click)="push()">
      <ons-icon icon="fa-plus"></ons-icon>
    </ons-toolbar-button>
  </div>
</ons-toolbar>

<div class="background"></div>
<div class="content">
  <div class="blank"></div>
  <div [ngSwitch]="WeekValue">
    <div *ngSwitchCase="'1'">
      <div *ngFor="let task of tasks" modifier="task">
        <ons-button >
          <p>{{task.picture}}</p>
          <p>{{task.title}}</p>
          <p>{{task.user_id}}</p>
        </ons-button>
      </div>
    </div>

    <div *ngSwitchCase="'2'">Test2</div>
      
  </div>
</div>
