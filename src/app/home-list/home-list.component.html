<div [ngSwitch]="dayOfWeek">
  <div *ngSwitchCase="dayOfWeek">
    <div *ngFor="let task of tasks">
      <div *ngIf="task.day_of_week==dayOfWeek">
        <ons-button (click)="pushtaskedit(task)" >
          <p>
            <img src="{{task.icon_id}}">
          </p>
          <p>{{task.title}}</p>
          <p>{{task.detail}}</p>
        </ons-button>
      </div>
    </div>
  </div>
</div>
